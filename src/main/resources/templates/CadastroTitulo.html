<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{LayoutPadrao}">
<head>
	<title>Cadastro de Título</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-group" method="POST" action="/titulos">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<div class="card card-titulo">
			<div class="card-header">Novo Título</div>
			<div class="card-body">
				<div class="form-group row">
					<label for="descricao" class="col-sm-2 col-form-label">Descrição:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="dataVencimento" class="col-sm-2 col-form-label">Data de Vencimento:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" name="dataVencimento" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="valor" class="col-sm-2 col-form-label">Valor:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" name="valor" />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="status" class="col-sm-2 col-form-label">Status:</label>
					<div class="col-sm-2">
						<select class="form-control" id="status" name="status">
							<option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
				
			</div>
		</div>
		
	</form>
</section>
</html>
